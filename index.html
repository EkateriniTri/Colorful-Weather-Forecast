<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Forecast</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper-app">
        <div id="box-color"></div>
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                  id="city-input" />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary shadow sm w-100"
                  id="searchCityButton" />
              </div>
            </div>
          </form>
          <div class="app-overview">
            <div class="title-container">
              <h2 class="current-weather-card_title">current weather
               <p class="current-weather-and-time"> 12:00</p>
             
            </div>
            </div>
              </h2>
            <hr />
                <div class="row">
                    <div class="col-6">
            <h1 id="city">Vienna</h1>
            <div class="row">
              <br />
              <div class="col-sm-6">
                <ul>
                  <li id="description-temperature">cloudy 16°/12°</li>
                  <li id="air-quality">34</li>
                </ul>
            </div>
            </div>
          </div>
          </div>
          </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
